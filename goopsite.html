<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="stylesheet" href="goopsite.css">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>
<body>
    <div id="backgroundvid">
        <video id="video" autoplay muted loop>
            <source src="backgroundvid.mp4" type="video/mp4">
        </video>
        <div id="semitransparent">
            <div class="content" id="topcontent">
                <div class="topthree" id="topleft"></div>
                <div class="topthree" id="topcenter"></div>
                <div class="topthree" id="topright"></div>
            </div>
            <div class="content" id="bottomcontent">
                <div class="bottomthree" id="bottomleft"></div>
                <div class="bottomthree" id="bottomcenter"></div>
                <div class="bottomthree" id="bottomright"></div>
            </div>
        </div>
    </div>
    <script src="goopsite.js"></script>
</body>
</html>
